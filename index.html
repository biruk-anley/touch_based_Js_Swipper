<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- Swiper -->
    <div class="swiper-container">
        <h2 style="text-align: center; font-size: 2em; color: white;">What Makes Ethiopia Different!</h2>
        <div class="swiper-wrapper">
           
            <div class="swiper-slide" style="background-image:url(img/01.jpg)">
                <div class="info">
                    <h5>sheeperd <br> <span>In Ethiopia</span></h5>
                </div>
            </div>
            
            <div class="swiper-slide" style="background-image:url(img/03.jpg)">
                <div class="info">
                    <h5>LandScape<br> <span>Ethiopia</span></h5>
                </div>
            </div>
            <div class="swiper-slide" style="background-image:url(img/04.jpg)">
                <div class="info">
                    <h5>Lalibela<br> <span>Ethiopian church</span></h5>
                </div>
            </div>
            <div class="swiper-slide" style="background-image:url(img/05.jpg)">
                <div class="info">
                    <h5>Coffee ceremony <br> <span>In Ethiopia</span></h5>
                </div>
            </div>
            <div class="swiper-slide" style="background-image:url(img/02.jpg)">
                <div class="info">
                    <h5>LandScape<br> <span>Neitherland</span></h5>
                </div>
            </div>
            <div class="swiper-slide" style="background-image:url(img/06.jpg)">
                <div class="info">
                    <h5>Sunlight beauty <br> <span>on water</span></h5>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    

    <script src="swiper.min.js"></script>
    <script src="script.js">
        
    </script>
    
</body>
</html>
